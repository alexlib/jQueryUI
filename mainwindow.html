<html>
	<head>
		<meta charset="utf-8">
		<title>OpenPIV Main Window</title>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/mainwindow.js"></script>
		<link href="css/cupertino/jquery-ui.css" rel="stylesheet">
		<link href="css/mainwindow.css" rel="stylesheet">
		<link href="css/openpiv.css" rel="stylesheet">
	</head>
	<body>
		<div id="marker">Marker</div>
		<div id="menubar" class="QMenuBar">
			<div id="filemenu_label">File</div>
			<ul id="filemenu" class="op_menu">
				<li id="newmenuitem" class="op_menu_item">New...</li>
				<li id="openmenuitem" class="op_menu_item">Open...</li>
				<li id="savemenuitem" class="op_menu_item">Save</li>
				<li id="saveasmenuitem" class="op_menu_item">Save As...</li>
				<li id="quitmenuitem" class="op_menu_item">Quit</li>
			</ul>
			<div id="viewmenu_label">View</div>
			<ul id="viewmenu" class="op_menu">
				<li id="zoominmenuitem" class="op_menu_item">Zoom In</li> <!-- class="ui-state-disabled"-->
				<li id="zoomoutmenuitem" class="op_menu_item">Zoom Out</li>
			</ul>
			<div id="toolsmenu_label">Tools</div>
			<ul id="toolsmenu" class="op_menu">
				<li id="importmenuitem" class="op_menu_item">Import Image...</li>
				<li id="setupmenuitem" class="op_menu_item">Setup...</li>
				<li id="processmenuitem" class="op_menu_item">Process Images</li>
			</ul>
			<div id="helpmenu_label">Help</div>
			<ul id="helpmenu" class="op_menu">
				<li id="helpmenuitem" class="op_menu_item">Help</li>
				<li id="aboutmenuitem" class="op_menu_item">About</li>
			</ul>
		</div>
		<div id="MainWindow" class="QMainWindow">
			<div id="toolBar" class="QToolBar">
				<img id="actionNew" src="icons/filenew.png" />
				<img id="actionOpen" src="icons/fileopen.png" />
				<img id="actionSave" src="icons/filesave.png" />
				<img id="actionImageIn" src="icons/import_image.png" />
				<img id="actionZoomIn" src="icons/viewmag+.png" />
				<img id="actionZoomOut" src="icons/viewmag-.png" />
				<img id="actionSetup" src="icons/configure.png" />
				<img id="actionProcessImages" src="icons/kcmsystem.png" />
				<img id="actionFilterSet" src="icons/filtersettings.png" />
				<img id="actionFilter" src="icons/filter.png" />
			</div>
			<div id="centralwidget" class="QWidget">
				<div id="central_layout" class="QGridLayout">
					<div id="lr_panel" class="QHBoxLayout">
						<div id="left_panel" class="QVBoxLayout">
							<select id="topCombo" class="op_combo_box">
							<option>--</option>
							</select>
							<div id="topGraphicsView" class="QGraphicsView">
							</div>
							<select id="bottomCombo" class="op_combo_box">
							<option>--</option>
							</select>
							<div id="statsTable" class="QTableWidget">
							</div>
						</div>
						<div id="right_panel" class="QVBoxLayout">
							<div id="top_buttons" class="QHBoxLayout">
								<button id="aFrameButton" class="op_push_button">Frame A</button>
								<button id="bFrameButton" class="op_push_button">Frame B</button>
								<!--input type="radio" name="frames" id="aFrameButton" class="op_push_button">Frame A
								<input type="radio" name="frames" id="bFrameButton" class="op_push_button">Frame B-->
								<button id="redrawButton" class="op_push_button">Redraw</button>
							</div>
							<div id="graphicsView" class="QGraphicsView">
								<div id="graphicsViewPort">
									<div id="frameB"></div>
									<div id="frameA"></div>
								</div>
							</div>
							<div id="bottom_buttons" class="QHBoxLayout">
								<!--button id="startButton" class="op_tool_button"><img src="icons/player_start.png" /></button>
								<button id="backButton" class="op_tool_button"><img src="icons/player_rew.png" /></button-->
								<img id="startButton" class="op_tool_button" src="icons/player_start.png" />
								<img id="backButton" class="op_tool_button" src="icons/player_rew.png" />
								<div id="frameSpinBoxDiv"><input id="frameSpinBox" class="QSpinBox" name="frameSpinBox"></div>
								<!--div id="frameSpinBox" class="QSpinBox" name="frameSpinBox"></div-->
								<!--button id="forwardButton" class="op_tool_button"><img src="icons/player_fwd.png" /></button>
								<button id="endButton" class="op_tool_button"><img src="icons/player_end.png" /></button-->
								<img id="forwardButton" class="op_tool_button" src="icons/player_fwd.png" />
								<img id="endButton" class="op_tool_button" src="icons/player_end.png" />
							</div>
						</div>
					</div>
				</div>
			</div>

	</body>
</html>
